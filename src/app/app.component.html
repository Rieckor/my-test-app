<md-sidenav-layout>
  <md-sidenav #start>
    <md-nav-list>
      <a *ngFor="let navItem of navItems" md-list-item (click)="start.close()" [routerLink]="[navItem.route]">
        {{navItem.name}}
      </a>
      <hr>
      <a md-list-item (click)="start.close()" [routerLink]="['baseline']">
        Baseline
      </a>
    </md-nav-list>
    <button md-button (click)="start.close()">CLOSE</button>
  </md-sidenav>
  <md-toolbar color="primary">
    <button md-icon-button (click)="start.open()">
        <md-icon class="md-24" >menu</md-icon>
      </button>
    <span class="example-fill-remaining-space">{{title}}</span>
    <button md-icon-button>
        <md-icon class="md-24" >settings</md-icon>
      </button>
  </md-toolbar>

  <div #root="$implicit" dir="ltr" class="demo-content">
    <router-outlet></router-outlet>
  </div>
</md-sidenav-layout>
<span class="app-action" >
  <button md-fab (click)="upTop()">
      <md-icon class="md-48">expand_less</md-icon>
    </button>
</span>
